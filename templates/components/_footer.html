{% load i18n %}

<section class="contact container" id="contact">
    <!-- heading -->
    <h2 class="heading">{% trans 'Contact' %}</h2>
    <!-- contact content -->
    <form action="" class="contact-form" id="contact-form">
        <input type="text" class="name" placeholder="{% trans 'Your Full Name' %}" required />
        <input
            type="email"
            class="email"
            placeholder="{% trans 'Email address' %}"
            required
        />
        <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="message"
            required
            placeholder="{% trans 'Write your message ...' %}"
        ></textarea>
        <input type="submit" value="{% trans 'Send' %}" class="send-btn" />
    </form>
</section>
